<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="project-assets/logos/circle.svg" type="image/x-icon" />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <section class="form-section">
      <h1>Contact Us</h1>
      <div class="form-container">
        <form action="get" class="contact-form">
          <div class="form-item">
            <label for="FullName">Full Name*</label>
            <input type="text" id="FullName" name="FullName" placeholder="Enter your full name" />
            <span></span>
          </div>
          <div class="flex-form">
            <div class="form-item">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email address" />
              <span></span>
            </div>
            <div class="form-item">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" />
              <span></span>
            </div>
          </div>
          <div class="form-item">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..."></textarea>
            <span></span>
          </div>
          <div class="form-item">
            <button type="submit" class="form-btn">Submit</button>
          </div>
        </form>
      </div>
    </section>
    <div id="footer-placeholder"></div>
    <script src="./form-validation.js"></script>
    <script src="./modules/modules.js"></script>
  </body>
</html>
