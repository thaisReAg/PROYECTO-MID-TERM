<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      href="project-assets/logos/circle.svg"
      type="image/x-icon" />
  </head>
  <body>
    <header>
      <img src="project-assets/logos/circle.svg" alt="corporative logo" />
      <nav class="nav-bar">
        <ul>
          <li><a href="index.html" class="home">Home</a></li>
          <li><a href="/projects/project-page.html">Projects</a></li>
          <li><a href="#">Services</a></li>
        </ul>
      </nav>
      <button><a href="contact-us.html">Contact Us</a></button>
    </header>
    <section class="form-section">
      <h1>Contact Us</h1>
      <div class="form-container">
        <form action="get" class="contact-form">
          <div class="form-item">
            <label for="FullName">Full Name*</label>
            <input
              type="text"
              id="FullName"
              name="FullName"
              placeholder="Enter your full name"
              required />
          </div>
          <div class="flex-form">
            <div class="form-item">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email address"
                required />
            </div>
            <div class="form-item">
              <label for="phone">Phone</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Enter your phone number" />
            </div>
          </div>
          <div class="form-item">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Write your message here..."
              required></textarea>
          </div>
          <div class="form-item">
            <button type="submit" class="form-btn">Submit</button>
          </div>
        </form>
      </div>
    </section>
    <footer class="footer">
      <div class="content-box">
        <img class="logo" src="project-assets/logos/circle.svg" alt="" />
        <p class="direction">2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
      </div>
      <div class="grid">
        <div class="Team"><a href="#">Team</a></div>
        <div class="Service"><a href="#">Service</a></div>
        <div class="About-Us"><a href="#">About Us</a></div>
        <div class="Press"><a href="#">Press</a></div>
        <div class="Projects">
          <a href="projects/project-page.html">Projects</a>
        </div>
        <div class="Privacy-Politics"><a href="#">Privacy Policy</a></div>
      </div>
    </footer>
  </body>
</html>
